<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cart.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <aside class="cart">
          <h2 class="cart__title">Cart</h2>
          <ul class="cart__items">
  
          </ul>
          <h3 class="cart__total">0</h3>
          <button class="cart__deleteAll">Delete All</button>
        </aside>
      </header>
      <main class="products">
        <article class="product">
          <h2 class="product__name">Miso Soup</h2>
          <h3 class="product__price">25.99</h3>
          <button class="product__addToCart">Add to cart</button>
        </article>
        <article class="product">
          <h2 class="product__name">Pea Soup</h2>
          <h3 class="product__price">15.99</h3>
          <button class="product__addToCart">Add to cart</button>
        </article>
        <article class="product">
          <h2 class="product__name">Pumpkin Soup</h2>
          <h3 class="product__price">35.99</h3>
          <button class="product__addToCart">Add to cart</button>
        </article>
      </main>

      <script src="Cart.js"></script>
</body>
</html>

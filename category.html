<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="category.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <img src="logo.png" alt="fruitplanet logo" class="header__logo">
        <input type="search" class="header__search">
        <button class="header__cart">
            <img src="shopping-cart-icon-vector-28.svg" alt="" class="header__cart--img">
        </button>
    </header>
    <main> 
        <aside class="category">
            <button class="category__item">
                Berries
            </button>
            <button class="category__item">
                Dragonfruits
            </button>
            <button class="category__item">
                Melons
            </button>
            <button class="category__item">
                Root vegetables
            </button>
            <button class="category__item">
                Sour fruits
            </button>
            <button class="category__item">
                Sweet fruits
            </button>
        </aside>
        <article class="banner">
            <img src="banner.jpg" alt="banner" class="banner__img">
        </article>
        <ul class="ul--cards"></ul>
    </main>



    <script src="category.js"></script>
</body>
</html>
